<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Post</title>
</head>
<body>
    <h1>This is where you add posts.</h1>
    <form action="{% url 'forumposts:view posts' %}" method="post">
        {% csrf_token %}
        <label>
            <input type="text" name="text">
        </label>
        <label>
            <input type="text" name="link">
        </label>
        <input type="submit" value="Submit">

    </form>

</body>
</html>
